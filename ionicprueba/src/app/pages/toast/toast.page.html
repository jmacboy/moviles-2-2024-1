<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>toast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <ion-button id="open-toast" expand="block">Open</ion-button>
    <ion-toast trigger="open-toast" message="This toast will disappear after 5 seconds" [duration]="5000"></ion-toast>
    <ion-toast [isOpen]="showToastMessage" [message]="toastMessage" duration="1000"></ion-toast>
    <ion-button (click)="toastBtnClick()">Abrir toast</ion-button>
  </ion-content>
