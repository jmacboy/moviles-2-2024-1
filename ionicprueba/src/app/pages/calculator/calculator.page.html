<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-end result-text">
        <ion-label *ngIf="result">{{result}}</ion-label>
        <ion-label *ngIf="!result">0</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="addMemory()">M+</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="substractMemory()">M-</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="memoryRecall()">MR</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="memoryClear()">MC</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="addNumber(1)">1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="addNumber(2)">2</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="addNumber(3)">3</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="addNumber(4)">4</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="addNumber(5)">5</ion-button>
      </ion-col>
      <ion-col><ion-button expand="block" (click)="addNumber(6)">6</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="addNumber(7)">7</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="addNumber(8)">8</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="addNumber(9)">9</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="addNumber(0)">0</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="startOperation('+')">+</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="startOperation('-')">-</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="startOperation('x')">x</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="startOperation('/')">/</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="doOperation()">=</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="clearEverything()">CE</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="clearOne()">C</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
